final GROUP_ID = 'com.lextech.internal'
final ARTIFACT_ID = 'ribbonizer'
final VERSION = '0.1-SNAPSHOT'

final SNAPSHOT_URL = 'http://sonatype.lextech.com:8081/nexus/content/repositories/snapshots'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3'
    }
}
repositories {
    jcenter()
}

apply plugin: 'groovy'
apply plugin: 'maven'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:1.5.0'

    testCompile('org.spockframework:spock-core:1.0-groovy-2.4') {
        exclude group:'org.codehaus.groovy'
    }
}


uploadArchives {
    repositories{
        mavenDeployer {
            repository(url: SNAPSHOT_URL)
            pom.groupId = GROUP_ID
            pom.artifactId = ARTIFACT_ID
            pom.version = VERSION
        }
    }
}